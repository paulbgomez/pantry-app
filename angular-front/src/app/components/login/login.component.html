<div *ngIf="!logged" class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>

  <div *ngIf="logged" class="logout">
    <button type="submit" (click)="logout()">Log out</button>
    <button type="submit" (click)="getAllPantries()">Show all</button>

  </div>
