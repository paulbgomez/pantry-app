<div *ngIf="!logged" class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>

  <div *ngIf="logged" class="logout">
    <button type="submit" (click)="logout()">Log out</button>
    <button type="submit" (click)="getAllPantries()">Show all</button>
  </div>

<div *ngIf="pantries">
  <ul *ngFor ="let pantry of pantryArray">
    <li>Id -> {{pantry.id}}</li>
    <li>Name -> {{pantry.name}}</li>
    <li>User Id -> {{pantry.userId}}</li>
  </ul>
</div>
